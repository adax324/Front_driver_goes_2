        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Main content -->
            <section class="content pt-3">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">

                            <!-- /.card -->

                            <mat-card class="mat-elevation-z8">
                                <mat-card-header class="card-header py-3">
                                    <mat-card-title>Lista kurstanów </mat-card-title>
                                </mat-card-header>
                                <!-- /.card-header -->


                                <mat-card-content class="card-body">
                                    <div class="row">
                                        <div class=" mb-2 col-sm-2 col-md-2">
                                            <button *ngIf="selection.selected.length === 0" type="button" mat-raised-button color="primary" routerLink="../form">Dodaj kursanta</button>
                                            <button *ngIf="selection.selected.length > 0" type="button" mat-raised-button color="primary" (click)="editSelected()">Edytuj kursanta</button>
                                        </div>
                                    </div>
                                    <div class="mat-elevation-z4">
                                    <table style="width: 100%;" mat-table [dataSource]="dataSource">
                                   
                                        <ng-container matColumnDef="position">
                                            <th mat-header-cell *matHeaderCellDef>No.</th>
                                            <td mat-cell *matCellDef="let element">{{ 1}}
                                            </td>
                                        </ng-container>

                                        <ng-container matColumnDef="firstName">
                                            <th mat-header-cell *matHeaderCellDef>Imię</th>
                                            <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
                                        </ng-container>

                                        <ng-container matColumnDef="lastName">
                                            <th mat-header-cell *matHeaderCellDef>Nazwisko</th>
                                            <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
                                        </ng-container>

                                        <ng-container matColumnDef="birthDate">
                                            <th mat-header-cell *matHeaderCellDef>Data urodzenia</th>
                                            <td mat-cell *matCellDef="let element">{{element.birthDate}}</td>
                                        </ng-container>

                                        <ng-container matColumnDef="email">
                                            <th mat-header-cell *matHeaderCellDef>Email</th>
                                            <td mat-cell *matCellDef="let element">{{element.email}}</td>
                                        </ng-container>

                                        <ng-container matColumnDef="phoneNumber">
                                            <th mat-header-cell *matHeaderCellDef>Numer</th>
                                            <td mat-cell *matCellDef="let element">{{element.phoneNumber}}</td>
                                        </ng-container>

                                        <ng-container matColumnDef="remainingHours">
                                            <th mat-header-cell *matHeaderCellDef>Pozostało godzin</th>
                                            <td mat-cell *matCellDef="let element">{{element.remainingHours}}</td>
                                        </ng-container>

                                        <ng-container matColumnDef="department">
                                            <th mat-header-cell *matHeaderCellDef>Oddział</th>
                                            <td mat-cell *matCellDef="let element">{{element.department.name}}</td>
                                        </ng-container>

                                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                                            (click)="selection.toggle(row); selection.select(row)"
                                            [ngClass]="{hovered: row.hovered, highlighted: selection.isSelected(row)}"
                                            (mouseover)="row.hovered = true" (mouseout)="row.hovered = false"></tr>


                                    </table>
                                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                                        aria-label="Select page of periodic elements">
                                    </mat-paginator>
                                </div>
                                </mat-card-content>
                                <!-- /.card-body -->
                            </mat-card>
                            <!-- /.card -->
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.container-fluid -->
            </section>
            <!-- /.content -->
        </div>
