<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <app-sidebar></app-sidebar>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Zajęcia</h1>
                    </div>

                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">

                        <!-- /.card -->

                        <div class="card">

                            <!-- /.card-header -->

                            <div class="card-body">
                                <div class="row">
                                    <div class=" mb-2 col-sm-2 col-md-2">
                                        <a href="/quests/addquest" class="btn btn-success">+ Dodaj
                                            lekcję</a>
                                    </div>
                                </div>

                                <table id="example1" class="table table-bordered table-striped">
                                    <thead>
                                    <tr>
                                        <th>Student</th>
                                        <th>Instruktor</th>
                                        <th>Typ zajęć</th>
                                        <th>Data</th>
                                        <th>Godzina</th>
                                        <th>Oddział</th>
                                        <th>Edycja</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let quest of quests">
                                            <td>
                                                    {{quest.name}}
                                            </td>
                                            <td>
                                                {{quest.name}}
                                            </td>
                                            <td>
                                            
                                            </td>
                                            <td>
                                                {{quest.name}}
                                            </td>
                                            <td>
                                                {{quest.name}}
                                            </td>
                                            <td>
                                                {{quest.name}}
                                            </td>
                                            <td>
                                                <a style="text-decoration: none"
                                                   href="/quests/edit/${quest.questId}">
                                                    <button class="btn btn-sm btn-secondary btn-block">
                                                        Edytuj
                                                    </button>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <th>Student</th>
                                        <th>Instruktor</th>
                                        <th>Typ zajęć</th>
                                        <th>Data</th>
                                        <th>Godzina</th>
                                        <th>Oddział</th>
                                        <th>Edycja</th>
                                    </tr>
                                    </tfoot>
                                </table>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer></footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- Page specific script -->
<script>
    $(function () {
        $("#example1").DataTable({
            "responsive": true, "lengthChange": false, "autoWidth": false,
            "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
        }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
        $('#example2').DataTable({
            "paging": true,
            "lengthChange": false,
            "searching": false,
            "ordering": true,
            "info": true,
            "autoWidth": false,
            "responsive": true,
        });
    });
</script>
</body>
