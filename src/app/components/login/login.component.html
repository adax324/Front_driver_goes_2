<mat-card>
  <mat-card-title>Logowanie</mat-card-title>
  <mat-card-content>
    <form [formGroup]="credentials" (ngSubmit)="login()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Nazwa użytkownika" formControlName="username">
          <mat-error *ngIf="credentials.controls.username.hasError('required')">Musisz wprowadzić nazwę użytkownika.</mat-error>
          <mat-error *ngIf="credentials.controls.username.hasError('minlength')">Nazwa użytkownika musi posiadać conajmniej 3 znaki.</mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Hasło" formControlName="password">
          <mat-error *ngIf="credentials.controls.password.hasError('required')">Musisz wprowadzić hasło.</mat-error>
          <mat-error *ngIf="credentials.controls.password.hasError('minlength')">Hasło musi posiadać conajmniej 3 znaki.</mat-error>
        </mat-form-field>
      </p>


      <button class="btn-block" type="submit" color="primary" mat-raised-button>Zaloguj się</button>


    </form>
  </mat-card-content>
</mat-card>
